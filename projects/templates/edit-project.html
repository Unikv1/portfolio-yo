{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="" style="margin-inline: 100px; display: flex; justify-content: center; align-items: center; padding-bottom: 100px;">
        <div class="">
            <div class="" style="">
                <div class="card card-body bg-light" style="margin-top: 60px">
                    <h2>Add Project</h2>
                    <form method="post" enctype="multipart/form-data" style="height: 70vh; width: 70vh; overflow: scroll;">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="file" name="images" multiple>
                        
                        <button type="submit" formnovalidate>Add Project</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="go-back-button">
        <a href="/#project-list" class="btn primary-color">
            <img class="svg-hover m-1 white-filter" width="32" height="32" src="{% static 'svg/arrow-left.svg' %}" alt="Go back"/>
        </a>
    </div>
{% endblock %}
