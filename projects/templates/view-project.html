{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="fullscreen_container" class="fullscreen--view-project--container hidden">
    <div class="fullscreen--view-project--box">
        <img id="project-image-displayed-fullscreen" class="fullscreen--box-image" src="{{images.0}}"/>
    </div>
</div>


<div class="view-project--container">
    <div class="view-project--box">
        <div class="view-project--box--image">
            <img class="box-image" src="{{images.0}}" onclick="displayImageFullscreen(this)"/>
            <div class="view-project--box--image--carousel">
                {% for image in images %}
                    <li class="item"><img class="item-content" src="{{image}}" onclick="displayImage(this)"/></li>
                {% endfor %}
            </div>
        </div>
        <div class="view-project--box--languages">
            {% for language in project.languages.all|dictsort:"name" %}
                <img class="language-icon" title="{{ language.name }}" height="48" width="48" src="{% static '/svg/' %}{{ language.svg }}" />
            {% endfor %}
        </div>
        <div class="view-project--box--title">
            {{project.title}}
        </div>
        <div class="view-project--box--description">
            {{project.description|safe}}
        </div>
    </div>
</div>

<div class="go-back-button">
    <a href="/#project-list" class="btn primary-color">
        <img class="svg-hover m-1 white-filter" width="32" height="32" src="{% static 'svg/arrow-left.svg' %}" alt="Go back"/>
    </a>
</div>

{% endblock %}
