{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="">
        <div class="container-project mt-4 mb-2 justify-content-center  d-flex">
            <div class="row justify-content-center">
                <div class="col-4 rounded primary-color">
                    <div class="project-title col-12 rounded project-title pt-3">
                        {{ project.title }}
                    </div>
                    <div class="col-12 rounded project-description d-flex">
                        {{ project.description }}
                    </div>
                    
                </div>
                <div class="col-5 rounded primary-color mx-2">
                    <div class="col-12 rounded secondary-color project-images my-2">
                        <img id="project-image-displayed" class="project-image"  src="{{ images.first.image.url }}">
                    </div>
                    <div id="image_buttons" class="rounded secondary-color project-image-buttons justify-content-start">
                        {% for image in images %}
                            {% if image.exists %}
                            <div class="image-background" style="cursor: pointer;">
                                <img class="project-image-list-item" src="{{ image.image.url }}" onclick="displayImage(this)">
                            </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                    <div class="col-12 rounded secondary-color  project-icons my-2">
                        {% for language in project.languages.all %}
                            <div class="rounded-background mx-2 d-flex">
                                <img class="svg-hover" title="{{ language.name }}" height="56" width="56" src="{% static '/svg/' %}{{ language.svg }}" />
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
