{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="" style="margin-inline: 100px; display: flex; justify-content: center; align-items: center; padding-bottom: 100px;">
        <div class="">
            <div class="" style="">
                <div class="card card-body bg-light mt-5">
                    <h2>Add Project</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="file" name="images" multiple>
                        
                        <button type="submit">Add Project</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="go-back-button">
        <a href="/#project-list" class="btn primary-color">
            <img class="svg-hover m-1 white-filter" width="32" height="32" src="{% static 'svg/arrow-left.svg' %}" alt="Go back"/>
        </a>
    </div>

    <style>
        #id_description{
          height: 300px;
          padding-bottom: 250px;
        }
        #id_title{
            height: 100px;
            padding-bottom: 50px;
        }
        #id_languages {
            height: 150px;
        }
        input[name="images"] {
            margin-top: 10px;
          }
          
          /* Style the submit button */
          button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
          }
          
          button[type="submit"]:hover {
            background-color: #0056b3;
          }

    </style>
{% endblock %}
